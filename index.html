<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Fiesta de Cinnamoroll de [Nombre]!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[url('https://source.unsplash.com/1600x900/?pastel,clouds')] bg-cover bg-center flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-3xl shadow-2xl text-center max-w-xl w-full mx-4">
        <div class="text-4xl font-bold text-blue-400 mb-4 animate-bounce">¡Fiesta de Cinnamoroll!</div>
        <img src="cinnamoroll-cumpleaños.png" alt="Cinnamoroll de cumpleaños" class="w-48 mx-auto mb-6 animate-pulse">
        <p class="text-lg mb-3">¡Acompáñame a celebrar mi cumpleaños número 9!</p>
        <div class="detalles bg-blue-100 p-4 rounded-2xl mb-6">
            <p class="mb-1"><strong class="text-blue-500">Fecha:</strong> Sábado 19 de abril de 2025</p>
            <p class="mb-1"><strong class="text-blue-500">Hora:</strong> 4:00 PM</p>
            <p class="mb-1"><strong class="text-blue-500">Lugar:</strong> [Lugar del cumpleaños]</p>
            <p><strong class="text-blue-500">Confirma:</strong> [Número/Correo]</p>
        </div>
        <div id="countdown" class="text-xl font-semibold text-red-500 mb-6"></div>
        <p class="text-lg">¡No te lo pierdas!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
